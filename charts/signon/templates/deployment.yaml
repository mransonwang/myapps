apiVersion: v1
kind: Service
metadata:
  name: signon
  labels:
    app: signon
spec:
  ports:
    - port: 8010
      name: http
  selector:
    app: signon
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signon
  labels:
    app: signon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signon
  template:
    metadata:
      labels:
        app: signon
    spec:
      containers:
        - name: app
          image: quay.io/jonkey/apps-signon
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
          env:
            - name: myapps.storage.root
              value: /storage
            - name: spring.datasource.url
              value: jdbc:mysql://mysql:3306/mydb?characterEncoding=UTF-8&serverTimezone=GMT&useSSL=false
            - name: spring.datasource.username
              value: "mysql"
            - name: spring.datasource.password
              value: "mysql"
            - name: spring.redis.host
              value: redis
            - name: spring.cloud.consul.host
              value: consul-server
          livenessProbe:
            httpGet:
              path: /signon/actuator/health
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /signon/actuator/health
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 20
          volumeMounts:
          - name: storage
            mountPath: /storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage